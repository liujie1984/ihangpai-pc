<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hello Sea.js</title>
<link rel="stylesheet" href="../static/dist/all.min.css">
</head>
<body>
<div id="container">
    <p id="color">color</p>
    <p id="text">text</p>
    <p id="red">red</p>
    <p id="img-upload">图片上传</p>
</div>
<script src="../sea-modules/seajs/sea.js"></script>
<script>
    seajs.config({
        base: "../sea-modules/",
        alias: {
            "jquery": "jquery/jquery.js"
        }
    });

  // For development
    if (location.href.indexOf("?dev") > 0) {
        seajs.use('../static/src/main', function (main) {
            console.dir(main);
        });
    }
  // For production
    else {
        seajs.use('../static/dist/main',function(main){
            console.dir(main)
        });
    }
</script>

</body>
</html>
